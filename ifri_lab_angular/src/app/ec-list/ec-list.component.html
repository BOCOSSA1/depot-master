<nz-table #basicTable
[nzData]="ecList"
[nzPageSize]=5>
<thead>
<tr>
  <th>Code EC</th>
  <th>Nom EC</th>
  <th>Coefficient</th>
  <th>UE</th>
  <th>Semestre</th>
  <th>Spécialité</th>
  <th>Action</th>

</tr>
</thead>
<tbody>
<tr *ngFor="let data of basicTable.data">
  <td>{{data.ecCode}}</td>
  <td>{{data.ecLibelle}}</td>
  <td>{{data.coefficient}}</td>
  <td>{{data.ue.ueCode}}</td>
  <td>{{data.ue.sem_Grade.semestre.semLibelle}}</td>
<td>{{data.ue.sem_Grade.specialite}}</td>
  <td>
      <nz-popconfirm [nzTitle]="'Sûr de modifier?'" (nzOnConfirm)="ouvrirModifier(data.ecId)">
        <button nz-popconfirm title="Modifier" nz-button nzType="green" [nzSize]="size" nzShape="circle">
          <i nz-icon type="edit"></i>
        </button>
      </nz-popconfirm>
      <nz-popconfirm [nzTitle]="'Sûr de supprimer ?'" (nzOnConfirm)="ecDelete(data.ecId)">
          <button nz-popconfirm title="Supprimer" nz-button nzType="danger" [nzSize]="size" nzShape="circle">
            <i nz-icon type="delete"></i>
          </button>
      </nz-popconfirm>

  </td>
</tr>
</tbody>
</nz-table>
