<div ng-app='myApp' ng-controller="ArrayController">
  <select ng-model="group.name" ng-options="Group.Name for Group in Groups"></select>
  <div class="col-md-4" ng-show="group.name.Value == 'new'">
      <input class="text-box" type="text" name="NewValue" ng-model="newValue" />
      <button ng-click="add(newValue)">Add</button>
  </div>
</div>
<!--le contenu de consulter résultat-->
<div class="col-md-12">
  <nz-table #basicTable [nzData]="noteList">
      <thead>
        <tr>
          
          <th>Matricule</th>
          <th>Nom</th>
          <th>Prénoms</th>
          <th>Moyenne</th>
          <th>Appreciation</th>
          <th>Semestre</th>
          <th>Annee</th>
          <th>Détails</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">

          <td>{{data.matricule</td>
          <td>data.nom</td>
          <td>{{data.prenom}}</td>
          <td>{{data.ec1}}</td>
          <td>{{data.ec2}}</td>
          <td>{{data.ec3}}</td>
          <td>{{data.moy}}</td>
          <td>{{appreciation}}</td>
          <td>{{data.semestre}}</td>
          <td>{{data.annee}}</td>
        </tr>
      </tbody>
    </nz-table>
</div>
